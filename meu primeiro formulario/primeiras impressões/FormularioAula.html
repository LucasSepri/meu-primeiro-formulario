<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>FORMULÁRIO</title>
</head>
<body>
	<form>
		<h1>Aula Formulario</h1>
			<label for="Nome">Seu Nome</label>
				<input type="text" name="Nome" placeholder="Insira seu nome aqui"><br>
			<label for="Idade">Idade:</label>
				<input type="number" name="Idade" max="100" min="1"><br>
			<label for="Data">Data de Nacimento</label>
				<input type="Date" name="Data"><br>
			<p>Qual sua especialidade na area de TI</p>
			<input type="checkbox" name="Analista" checked>
				<label for="'Analista">Analista</label>
				<br>
			<input type="checkbox" name="Programador" checked>
				<label for="Programador">Programador</label>
				<br>
			<input type="checkbox" name="Designer" checked>
				<label for="Designer">Designer</label>
				<br>
			<input type="checkbox" name="DBA" checked>
				<label for="DBA">DBA</label>
				<br>
			<p>Insira tua Turma</p>
			<input type="radio" name="RadioButton1" id="A">
				<label for="A">A</label>
			<input type="radio" name="RadioButton1" id="B">
				<label for="B">B</label>
			<input type="radio" name="RadioButton1" id="C">
				<label for="C">C</label>
			<input type="radio" name="RadioButton1" id="D">
				<label for="D">D</label>
				<br>
			<p>Insira Módulo</p>
			<input type="radio" name="RadioButton2" id="1">
				<label for="1">1ºModulo</label>
			<input type="radio" name="RadioButton2" id="2">
				<label for="2">2ºModulo</label>
			<input type="radio" name="RadioButton2" id="3">
				<label for="3">3ºModulo</label>
				<br>
				<br>
				<br>
			<label>Faixa Salárial</label>
				<select name="salario">
					<optgroup label="Remunerado">
						<option value="1000">Até R$1000,00</option>
						<option value="1000">De R$1000,00 até R$3000,00</option>
						<option value="1000">Mais R$3000,00</option>
					</optgroup>
					<optgroup label="Não remunerado">
						<option>Sem Remuneração</option>
					</optgroup>				
				</select>
			</form>
</body>
</html>
